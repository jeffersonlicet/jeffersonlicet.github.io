<html lang="en">
   <head>

      <meta charset="UTF-8">

      <link rel="stylesheet" type="text/css" href="css/main.css">

      <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300&display=swap" rel="stylesheet">

      <script>

      <div class="contact1">

         </div>
         <div id='main'></div>
         <script>
            const param = {
            	amount: 100,
            	currency: 'USD',
            	lang: 'EN',
            	payerData: {

            		payerLastName: 'LastName',
            		payerEmail: 'payerEmail@test.com'
            	},
            url: 'https://directa24-js.com/deposit',
            country: 'CO'
            }
            let directaLib1 = directa24('EKiFOWiHnI', param);
            window.onload =  directaLib1.init( document.getElementById('main'), 'grid');
         </script>
      </div>
